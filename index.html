<!DOCTYPE html>
<html lang="es">

<head>
    <title>Mi Primera Página con Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        <h1 class="text-center text-primary">¡Bienvenido a Bootstrap!</h1>
        <p class="lead text-center">Redimensiona esta página responsiva para ver el efecto.</p>
        <div class="row mt-5">
            <div class="col-sm-4">
                <div class="p-3 bg-success text-white text-center rounded">
                    <h3>Columna 1</h3>
                    <p>Contenido dinámico y atractivo.</p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="p-3 bg-warning text-white text-center rounded">
                    <h3>Columna 2</h3>
                    <p>Perfecto para principiantes.</p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="p-3 bg-danger text-white text-center rounded">
                    <h3>Columna 3</h3>
                    <p>¡Explora las posibilidades!</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
